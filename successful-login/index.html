<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#37876A">
    <meta property="og:title" content="Successful Login">
    <meta property="og:site_name" content="ElyPrismLauncher">
    <meta property="og:image" content="/assets/png/icon_256.png">
    <meta property="og:description" content="You have successfully logged in to ElyPrismLauncher using your Microsoft account.">

    <link rel="icon" href="/assets/svg/icon.svg">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

    <title>ElyPrismLauncher</title>
</head>
<body>
<div class="header-blur"></div>
<div class="header-container">
    <div class="block header">
        <div class="header-left">
            <a href="/">
                <img src="/assets/svg/icon.svg" alt="ElyPrismLauncher" class="header-logo" draggable="false">
            </a>
        </div>
    </div>
</div>
<div class="message">
    <img src="/assets/svg/check_circle.svg" alt="" draggable="false">
    <span>Successful Login</span>
</div>
<div class="message-footer">
    <span>You can close this window now.</span>
</div>
</body>
</html>
